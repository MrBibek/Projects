<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section class="tik-tak-container">
     <h1 class="heading">Tik Tak Toe</h1>
     <div class="info"><p>Player Cross(<i class="bi bi-x-lg cross-sign"></i>) is the First player<br>
    And Player Circle(<span class="bi bi-circle circle-sign"></span>) is the second one  </p></div>
     <div class="game-container">
      <button type="button" class="entries" data-id="1"></button>
      <button type="button" class="entries" data-id="2"></button>
      <button type="button" class="entries" data-id="3"></button>
      <button type="button" class="entries" data-id="4"></button>
      <button type="button" class="entries" data-id="5"></button>
      <button type="button" class="entries" data-id="6"></button>
      <button type="button" class="entries" data-id="7"></button>
      <button type="button" class="entries" data-id="8"></button>
      <button type="button" class="entries" data-id="9"></button>
     </div>
     <div class="result"></div>
     <div class="restart">
        <button type="button" class="btn restart-btn">Restart</button>
     </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
